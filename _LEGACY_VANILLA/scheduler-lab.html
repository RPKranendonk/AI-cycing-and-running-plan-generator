<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler Lab - Deterministic Engine Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        input,
        select {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        .week-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="p-8">

    <div class="max-w-7xl mx-auto grid grid-cols-12 gap-8">

        <!-- Sidebar: Inputs -->
        <div class="col-span-3">
            <div class="glass-panel p-6 rounded-xl sticky top-8">
                <h1 class="text-xl font-bold text-cyan-400 mb-6"><i class="fa-solid fa-flask"></i> Scheduler Lab</h1>

                <!-- Pace Input -->
                <div class="input-group">
                    <label>Threshold Pace (min/km)</label>
                    <div class="flex gap-2">
                        <input type="number" id="paceMin" value="5" min="2" max="10" placeholder="Min"
                            class="w-16 text-center">
                        <span class="text-2xl">:</span>
                        <input type="number" id="paceSec" value="00" min="0" max="59" placeholder="Sec"
                            class="w-16 text-center">
                    </div>
                    <div class="text-xs text-slate-500 mt-1" id="paceDisplay">300 sec/km</div>
                </div>

                <!-- Race/Goal -->
                <div class="input-group">
                    <label>Race Distance</label>
                    <select id="raceType">
                        <option value="5k">5k</option>
                        <option value="10k">10k</option>
                        <option value="Half Marathon">Half Marathon</option>
                        <option value="Marathon" selected>Marathon</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Current Volume (km/week)</label>
                    <input type="number" id="startVolume" value="40">
                </div>

                <div class="input-group">
                    <label>Start Long Run (km)</label>
                    <input type="number" id="startLongRun" value="10">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="input-group">
                        <label>Progression</label>
                        <select id="progressionRate">
                            <option value="0.05">5% (Cons)</option>
                            <option value="0.075" selected>7.5% (Norm)</option>
                            <option value="0.10">10% (Aggr)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>LR Prog.</label>
                        <select id="longRunProgression">
                            <option value="1.0">1.0 km</option>
                            <option value="1.5">1.5 km</option>
                            <option value="2.0" selected>2.0 km</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="input-group">
                        <label>Taper Weeks</label>
                        <select id="taperDuration">
                            <option value="1">1 Week</option>
                            <option value="2">2 Weeks</option>
                            <option value="3" selected>3 Weeks</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Gym / Week</label>
                        <select id="gymDays">
                            <option value="0">None</option>
                            <option value="1">1 Day</option>
                            <option value="2" selected>2 Days</option>
                            <option value="3">3 Days</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label>Long Run Day</label>
                    <select id="longRunDay">
                        <option value="0" selected>Sunday</option>
                        <option value="1">Monday</option>
                        <option value="2">Tuesday</option>
                        <option value="3">Wednesday</option>
                        <option value="4">Thursday</option>
                        <option value="5">Friday</option>
                        <option value="6">Saturday</option>
                    </select>
                </div>

                <!-- Availability -->
                <div class="glass-panel p-4 rounded-xl relative mt-8">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Weekly Availability</h2>

                        <!-- Presets -->
                        <div class="flex gap-1">
                            <button onclick="applyPersona('unlimited')"
                                class="px-2 py-1 text-[9px] bg-slate-700 hover:bg-slate-600 rounded text-slate-300">Unlimited</button>
                            <button onclick="applyPersona('weekend')"
                                class="px-2 py-1 text-[9px] bg-slate-700 hover:bg-slate-600 rounded text-slate-300">Wknd
                                Warrior</button>
                            <button onclick="applyPersona('split')"
                                class="px-2 py-1 text-[9px] bg-slate-700 hover:bg-slate-600 rounded text-slate-300">Split</button>
                        </div>
                    </div>

                    <div id="availabilityInputs" class="space-y-3">
                        <!-- JS injects inputs here -->
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-white/10">
                    <button onclick="runSimulation()"
                        class="w-full py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-lg transition-colors shadow-lg shadow-cyan-500/20">
                        <i class="fa-solid fa-play"></i> Generate 16 Weeks
                    </button>
                    <a href="index.html" class="block text-center text-xs text-slate-500 mt-4 hover:text-white">Back to
                        App</a>
                </div>
            </div>
        </div>

        <!-- Main: Results -->
        <div class="col-span-9">
            <div id="resultsHeader" class="flex justify-between items-center mb-6 hidden">
                <h2 class="text-2xl font-bold text-white">Generated Plan <span
                        class="text-sm font-normal text-slate-400 ml-2">(Micro-Cycle View)</span></h2>
                <div class="flex gap-4 text-sm text-slate-400">
                    <div><span class="w-3 h-3 rounded-full bg-orange-500 inline-block mr-1"></span> Long Run</div>
                    <div><span class="w-3 h-3 rounded-full bg-red-500 inline-block mr-1"></span> Intervals</div>
                    <div><span class="w-3 h-3 rounded-full bg-blue-500 inline-block mr-1"></span> Easy/Rec</div>
                    <div><span class="w-3 h-3 rounded-full bg-purple-500 inline-block mr-1"></span> Strength</div>
                </div>
            </div>

            <div id="resultsContainer" class="space-y-4">
                <!-- Blank State -->
                <div class="text-center py-20 opacity-30">
                    <i class="fa-solid fa-chart-gantt text-6xl mb-4"></i>
                    <p>Enter inputs and click Generate to run the deterministic engine.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/core/workout-library-structured.js?v=7"></script>
    <script src="js/core/smart-scheduler.js?v=207"></script>
    <script src="js/core/deterministic-scheduler.js?v=7"></script>
    <script src="js/sports/running-adapter.js?v=206"></script>

    <script src="js/scheduler-lab-logic.js?v=10"></script>
</body>

</html>
